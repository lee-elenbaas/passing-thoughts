<!-- tags widget -->
<div class="well">
    <h4>Tags</h4>
        <ul>
            {% for tag in site.tags %}
            {% assign tag_name = tag | first %}
            {% assign tag_size = tag | last | size %}
            {% assign tag_slug = tag_name | slugify  %}
                <a class="tag-label bold" href="{{ site.baseurl }}/tag/{{ tag_slug }}">
                    {{tag_name}} ({{tag_size}})
                </a>
            {% endfor %}
        </ul>
</div>
