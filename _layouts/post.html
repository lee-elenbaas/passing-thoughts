<!DOCTYPE html>
<html>
  {% include head.html %}
 <body>
<div id="wrapper">
 {% include header.html %}
 <div class="container">
	<div class="row">
        <div class="box">
                <div class="col-lg-12">
                    <div class="intro-text text-center">
					<h1 class="post-title {{ page.categories | join: ' ' }}" itemprop="name headline">
					  <span class="title-image"></span>
					  {{ page.title }}
					</h1>
					<p class="post-meta">{% if page.author %} <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">by {{ page.author }}</span></span>{% endif %} <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished"><i class="fa fa-calendar"></i> {{ page.date | date: "%b %-d, %Y" }}</time></p>
					</div>
					 {{ content }}
                </div>
                Categories: {{ page.categories | join: ', ' }}
                Tags: {{ page.tags | join: ', ' }}
        </div>
	</div>

  <!--{ % include comment.html % }-->
</div>
<hr>
 {% include footer.html %}
</div>
  </body>

</html>
